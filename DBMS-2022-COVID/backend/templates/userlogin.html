{% extends "baselogin.html" %}
{% block title %}user login {% endblock title %}

{% block form %}
  <h2>Login</h2>
  <div class="row">
    <div class="col-md-4">

    </div>

    <div class="col-md-4">
        <form action="/login" method="post">
          {% include "message.html" %}
            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="enter srif id" name="srf" required>
            </div>


            <div class="form-group">
                <input type="date" class="form-control mt-2" placeholder="enter DOB " name="dob" required>
            </div>
            <br>
            <button class="btn btn-info" >Login</button type="submit">
              <br>
                 <a class=test-sucess href="/signup">new user Signin</a>
          </form>

    </div>
    <div class="col-md-4"></div>

  </div>

  
{% endblock form %}
