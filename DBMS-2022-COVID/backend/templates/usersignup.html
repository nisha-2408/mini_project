{% extends "baselogin.html" %}
{% block title %}user signup {% endblock title %}

{% block form %}
  <h2>Sign up</h2>
  {% include "message.html" %}
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <form action="/signup" method="post">
            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="enter srif id" name="srf" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control mt-2" placeholder="enter email id " name="email" required>
            </div>

            <div class="form-group">
                <input type="date" class="form-control mt-2" placeholder="enter DOB " name="dob" required>
            </div>
            <br>
            <button class="btn btn-info" >Sign in</button type="submit">
                <br>
                 <a class=test-sucess href="/login">already a user LOGIN</a>
          </form>

    </div>
    <div class="col-md-4"></div>

  </div>

  
{% endblock form %}
